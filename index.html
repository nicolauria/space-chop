<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Space Ninja</title>
    <script type="text/javascript" src="./lib/p5.min.js"></script>
    <script type="text/javascript" src="./lib/util.js"></script>
    <script type="text/javascript" src="./lib/main.js"></script>
    <script type="text/javascript" src="./lib/sword.js"></script>
    <script type="text/javascript" src="./lib/fruit.js"></script>
    <script type="text/javascript" src="./lib/explosion.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="image/png" href="./favicon.png"/>
    <link href="https://fonts.googleapis.com/css?family=Baloo+Bhaijaan|Josefin+Sans" rel="stylesheet">
  </head>
  <body>
    <div class="buttons">
      <div>
        <img class="space-image" src="./images/space.png" alt="Space Chop Logo" width="100" height="100">
        <span class="game-title">Space Ninja</span>
      </div>
      <a class="new-game" href="https://nicolauria.github.io/space-ninja/">New Game</a>
    </div>
    <div id="instructions">
      <p>Move the mouse to slice a circle</p>
      <p>Avoid slicing the red circles</p>
      <p>Don't let the non-red circles hit the bottom</p>
      <span class="start-game" onClick="startGame()">Start Game</span>
    </div>
  </body>
</html>
